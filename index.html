<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/deletekrdena.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/demo.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/Thug.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
